<!DOCTYPE html>
<html lang="en" dir="auto">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مواقيت الصلاة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fustat:wght@702&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap  -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    </head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-dark">
    <div class="container-fluid contentApp">
      <section class="header pt-4 text-white">
        <div class="d-flex content-city  flex-column align-items-center justify-content-center">
          <div class="text-center">
            <h1 class="display-6 text-center">مواقيت الصلاة</h1>
          </div>
          <div class="changeCitys">
            <select id="citesSelected" class="contenCityName text-center p-2" aria-label="Default select example">
            </select>
          </div>
        </div>
        <div class="text-center cityName d-flex justify-content-center mt-3">
          <h1 class="display-3 p-2 rounded"></h1>
        </div>
       <div class="d-flex flex-column justify-content-center  align-items-center">
        <div class="text-center   mt-3">
        <div class="d-flex">
          <span  id="historyDay"  class="lead  p-2 rounded">sunday</span>
          <span  id="history"  class="lead  p-2 rounded">الجمعة 24 يناير</span>
        </div>
        </div>
        <div class="text-center   mt-3">
          <span id="historyHigire"  class="lead  p-2 rounded">الجمعة 24 يناير</span>
        </div>
       </div>
      </section>
      <section class="box_times mt-3">
        <div class="content">
          <div class="box rounded text-center">
            <h1 class="display-6 prayer text-center p-2 text-white">الفجر</h1>
          </div>
          <div class="time_prayer text-white text-center">
            <span id="Fajr" class="display-6 fw-bold">00:00 </span>

          </div>
        </div>
        <div class="content">
          <div class="box rounded text-center">
            <h1 class="display-6 prayer text-center p-2 text-white">الشروق</h1>
          </div>
          <div class="time_prayer text-white text-center">
            <span id="Sunrise" class="display-6 fw-bold">00:00 </span>

          </div>
        </div>
        <div class="content">
          <div class="box rounded text-center">
            <h1 class="display-6 prayer text-center p-2 text-white">الظهر</h1>
          </div>
          <div class="time_prayer text-white text-center">
            <span id="Dhuhr" class="display-6 fw-bold">00:00 </span>

          </div>
        </div>
        <div class="content">
          <div class="box rounded text-center">
            <h1  class="display-6 prayer text-center p-2 text-white">العصر</h1>
          </div>
          <div class="time_prayer text-white text-center">
            <span id="Asr" class="display-6 fw-bold">00:00</span>

          </div>
        </div>
        <div class="content">
          <div class="box rounded text-center">
            <h1 class="display-6 prayer text-center p-2 text-white">المغرب</h1>
          </div>
          <div class="time_prayer text-white text-center">
            <span id="Maghrib" class="display-6 fw-bold">00:00 </span>

          </div>
        </div>
        <div class="content">
          <div class="box rounded text-center">
            <h1 class="display-6 prayer text-center p-2 text-white">العشاء</h1>
          </div>
          <div class="time_prayer text-white text-center">
            <span id="Isha" class="display-6 fw-bold">00:00 </span>

          </div>
        </div>
  
      </section>
    </div>

    <!-- bootstrap js -->
     <script src="/js/popper.min.js"></script>
     <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

 <script src="./node_modules/axios/dist/axios.min.js"></script>
<!-- My Js Files -->
 <script src="js/main.js"></script>
  </body>
</html>
